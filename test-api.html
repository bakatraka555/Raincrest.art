<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gemini API - Raincrest Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
        }

        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
        }

        input[type="file"]:hover,
        input[type="text"]:hover,
        select:hover {
            border-color: #ffd700;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8b4513 0%, #cd853f 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            margin: 20px 0;
            text-align: center;
        }

        .preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.error {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .result img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .api-select {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .api-option {
            flex: 1;
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .api-option:hover {
            border-color: #ffd700;
        }

        .api-option.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .api-label {
            font-weight: 600;
        }

        .api-desc {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .log {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ API Test</h1>
        <p class="subtitle">Compare Replicate vs Google Gemini</p>

        <!-- API Selection -->
        <div class="api-select">
            <div class="api-option selected" data-api="replicate">
                <div class="api-label">Replicate</div>
                <div class="api-desc">google/nano-banana</div>
            </div>
            <div class="api-option" data-api="gemini">
                <div class="api-label">Google Gemini</div>
                <div class="api-desc">gemini-3-pro-image-preview</div>
            </div>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label>üì∏ Select Image</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="preview" id="preview" style="display: none;">
            <img id="previewImg" alt="Preview">
        </div>

        <!-- Template -->
        <div class="form-group">
            <label>üé≠ Template</label>
            <select id="templateSelect">
                <option value="template-01">Trading Card (King & Queen)</option>
                <option value="template-02">Dragon Rider</option>
                <option value="template-03">Dragon Rider Caricature (GoT)</option>
            </select>
        </div>

        <!-- Gender Selection (for Raincrest templates) -->
        <div class="form-group" id="genderGroup">
            <label>üëë Character Type</label>
            <select id="genderSelect">
                <option value="couple">Couple (King & Queen)</option>
                <option value="king">Solo: King (Male)</option>
                <option value="queen">Solo: Queen (Female)</option>
            </select>
        </div>

        <!-- Generate Button -->
        <button id="generateBtn" disabled>‚ú® Generate Image</button>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>

        <!-- Result -->
        <div class="result" id="result">
            <h3>‚úÖ Result</h3>
            <img id="resultImg" alt="Generated Image">
            <p id="resultInfo"></p>
        </div>

        <!-- Log -->
        <div class="log" id="log"></div>
    </div>

    <script>
        let selectedApi = 'replicate';
        let selectedFile = null;

        // API selection
        document.querySelectorAll('.api-option').forEach(el => {
            el.addEventListener('click', () => {
                document.querySelectorAll('.api-option').forEach(e => e.classList.remove('selected'));
                el.classList.add('selected');
                selectedApi = el.dataset.api;
                log(`Selected API: ${selectedApi}`);
            });
        });

        // File input
        document.getElementById('imageInput').addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
                document.getElementById('generateBtn').disabled = false;
                log(`File selected: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(1)} KB)`);
            }
        });

        // Generate
        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (!selectedFile) return;

            const templateId = document.getElementById('templateSelect').value;
            const gender = document.getElementById('genderSelect').value;
            const isCouple = gender === 'couple';

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show', 'error');

            try {
                log(`Starting generation with ${selectedApi}...`);
                const startTime = Date.now();

                // First, upload image to Bunny.net
                log('Getting upload token...');
                const filename = `test-${Date.now()}.jpg`;

                const tokenResponse = await fetch('/.netlify/functions/create-upload-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename })
                });

                if (!tokenResponse.ok) {
                    throw new Error('Failed to get upload token');
                }

                const tokenData = await tokenResponse.json();
                log(`Token received, uploading to Bunny.net...`);

                // Upload to Bunny
                const uploadResponse = await fetch(tokenData.uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'AccessKey': tokenData.apiKey,
                        'Content-Type': 'image/jpeg'
                    },
                    body: selectedFile
                });

                if (!uploadResponse.ok && uploadResponse.status !== 201) {
                    throw new Error(`Bunny upload failed: ${uploadResponse.status}`);
                }

                const imageUrl = tokenData.cdnUrl;
                log(`Image uploaded: ${imageUrl}`);

                // Wait for CDN propagation
                log('Waiting for CDN propagation...');
                await new Promise(r => setTimeout(r, 2000));

                let result;

                if (selectedApi === 'gemini') {
                    // Call Gemini API directly
                    log('Calling Gemini API...');
                    document.getElementById('loadingText').textContent = 'Gemini is generating...';

                    const geminiResponse = await fetch('/.netlify/functions/generate-image-gemini', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            imageUrl,
                            templateId,
                            isCouple,
                            gender
                        })
                    });

                    result = await geminiResponse.json();

                    if (!result.success) {
                        throw new Error(result.error || 'Gemini generation failed');
                    }

                    log(`‚úÖ Gemini completed in ${((Date.now() - startTime) / 1000).toFixed(1)}s`);

                } else {
                    // Call Replicate API (async pattern)
                    log('Calling Replicate API...');
                    document.getElementById('loadingText').textContent = 'Starting Replicate...';

                    const startResponse = await fetch('/.netlify/functions/verify-and-start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            imageUrl,
                            templateId,
                            isCouple,
                            gender
                        })
                    });

                    const startResult = await startResponse.json();

                    if (!startResult.success) {
                        throw new Error(startResult.error || 'Failed to start Replicate');
                    }

                    const predictionId = startResult.predictionId;
                    log(`Prediction started: ${predictionId}`);

                    // Poll for result
                    document.getElementById('loadingText').textContent = 'AI is generating...';

                    let attempts = 0;
                    const maxAttempts = 60; // 2 minutes max

                    while (attempts < maxAttempts) {
                        await new Promise(r => setTimeout(r, 2000));
                        attempts++;

                        log(`Checking status (attempt ${attempts})...`);

                        const statusResponse = await fetch(`/.netlify/functions/check-status?predictionId=${predictionId}`);
                        const statusResult = await statusResponse.json();

                        if (statusResult.status === 'succeeded' && statusResult.imageUrl) {
                            result = { success: true, imageUrl: statusResult.imageUrl };
                            break;
                        } else if (statusResult.status === 'failed') {
                            throw new Error(statusResult.error || 'Replicate generation failed');
                        }

                        document.getElementById('loadingText').textContent = `Processing... (${attempts * 2}s)`;
                    }

                    if (!result) {
                        throw new Error('Timeout: Generation took too long');
                    }

                    log(`‚úÖ Replicate completed in ${((Date.now() - startTime) / 1000).toFixed(1)}s`);
                }

                // Show result
                document.getElementById('resultImg').style.display = 'block'; // Reset display after error
                document.getElementById('resultImg').src = result.imageUrl;
                document.getElementById('resultInfo').textContent = `Source: ${selectedApi} | Time: ${((Date.now() - startTime) / 1000).toFixed(1)}s`;
                document.getElementById('result').classList.remove('error'); // Remove error class
                document.getElementById('result').classList.add('show');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                document.getElementById('result').classList.add('show', 'error');
                document.getElementById('resultInfo').textContent = `Error: ${error.message}`;
                document.getElementById('resultImg').style.display = 'none';
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('generateBtn').disabled = false;
            }
        });

        function log(message) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.textContent += `[${time}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        log('Test page loaded. Select an image to begin.');
    </script>
</body>

</html>
